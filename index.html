<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISS Locator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tai+Heritage+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-prefixed.css" />
    <link
      rel="stylesheet"
      href="./leaflet/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

      src="./leaflet/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="toggle-container">
      <h3>Toggle camera</h3>
      <div class="toggle">
        <img src="./toggle-on-solid.svg" alt="on" class="active btn" />
        <img src="./toggle-off-solid.svg" alt="off" class="btn" />
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>
